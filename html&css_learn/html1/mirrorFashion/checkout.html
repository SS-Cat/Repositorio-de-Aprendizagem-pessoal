<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Checkout Mirror Fashion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
</head>

<body>
  <style>
    body {
		padding: 55px;
	}	
	</style>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a href="index.html" class="navbar-brand">Mirror Fashion</a>

    <ul class="navbar-nav">
      <li class="nav-item-active">
        <a href="sobre.html" class="nav-link">Sobre</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Ajuda</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Perguntas Frequentes</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Entre em contato</a>
      </li>
    </ul>
  </nav>

  <div class="jumbotron jumbotron-fluid container">
    <h1 class="display-4">Ótima escolha!</h1>
    <p class="lead">Obrigado por comprar na Mirror Fashion!
      Preencha seus dados para efetivar a compra.</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="row-md-4">
        <div class="card mb-3">
          <div class="card-header">
            Sua compra
          </div>
        </div>


        <div class="card-body">
          <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb3">
          <dl>
            <dt>Produto</dt>
            <dd>Fuzzy Cardigan</dd>

            <dt>Cor</dt>
            <dd>Verde</dd>

            <dt>Tamanho</dt>
            <dd>40</dd>

            <dt>Preço</dt>
            <dd>R$ 129,90</dd>
          </dl>
        </div>
      </div>


      <form class="col-md-8">

        <div class="row">
          <fieldset class="col-lg-6">
            <legend>Dados pessoais</legend>

            <div class="form-group">
              <label for="nome">Nome completo</label>
              <input type="text" name="nome" id="nome" class="form-control" autofocus>
            </div>

            <div class="form-group">
              <label for="email">Email</label>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
              </div>
              <input type="email" name="email" id="email" class="form-control" placeholder="email@exemplo.com">
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" name="cpf" id="cpf" class="form-control" placeholder="000.000.000-00">
            </div>

            <div class="form-group custom-control custom-checkbox">
              <input type="checkbox" name="newsletter" id="newsletter" class="custom-control-input" value="sim" checked>
              <label for="newsletter" class="custom-control-label">
                Quero receber Newsletter da Mirror Fashion
              </label>
            </div>
          </fieldset>

          <fieldset class="col-lg-6">
            <legend>Cartão de crédito</legend>
            <div class="form-group">
              <label for="numero-cartao">Número - CVV</label>
              <input type="text" name="numero-cartao" id="numero-cartao" class="form-control">
            </div>

            <div class="form-group">
              <label for="bandeira-cartao">Bandeira</label>
              <select name="bandeira-cartao" id="bandeira-cartao" class="custom-select">
                <option disabled selected>Selecione uma opção...</option>
                <option value="master">MasterCard</option>
                <option value="visa">VISA</option>
                <option value="amex">American Express</option>
              </select>
            </div>

            <div class="form-group">
              <label for="validade-cartao">Validade</label>
              <input type="month" name="validade-cartao" id="validade-cartao" class="form-control">
            </div>
          </fieldset>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">
          Confirmar Pedido
          <span class="oi oi-thumb-up"></span>
        </button>
      </form>

    </div>
  </div>

</body>

</html>
